<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRAG Local Widget Test</title>
</head>
<body>
    <h1>ChatRAG Local Widget Test Page</h1>
    <p>The widget should load from localhost:3000</p>
    
    <!-- Load the widget -->
    <script 
        src="http://localhost:3000/embed/chat.js"
    ></script>
    
    <script>
        // Log widget status
        setTimeout(() => {
            if (window.ChatRAGWidget) {
                console.log('✅ Widget loaded successfully:', window.ChatRAGWidget.version);
            } else {
                console.error('❌ Widget failed to load');
            }
        }, 1000);
    </script>
</body>
</html>
